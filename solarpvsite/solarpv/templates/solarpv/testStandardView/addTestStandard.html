{% extends "base_template.html" %}
{% block content %}
<div class="col-md-12">

    <form method="POST" class="post-form" action="/teststandards/add">
        {% csrf_token %}
        <div class="container">
            <br>
            <div class="form-group row">
                <label class="col-sm-1 col-form-label"></label>
                <div class="col-sm-4">
                    <h3>Enter Test Standard Details</h3>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Standard Name:</label>
                <div class="col-sm-4">
                    <input type="text" name="standardname" required><br><br>

                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Description</label>
                <div class="col-sm-4">
                    <input type="text" name="description" required><br><br>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Published Date</label>
                <div class="col-sm-4">
                    <input type="text" name="publisheddate" required><br><br>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-1 col-form-label"></label>
                <div class="col-sm-4">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
