{% extends "base_template.html" %}
{% block content %}
<div class="col-md-12">
    <h2>Create Products:</h2>

    <form method="POST" class="post-form" action="/products/add">
        {% csrf_token %}
        <div class="container">
            <br>
            <div class="form-group row">
                <label class="col-sm-1 col-form-label"></label>
                <div class="col-sm-4">
                    <h3>Enter Product Details</h3>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Product Name:</label>
                <div class="col-sm-4">
                    <input type="text" name="productname" required><br><br>

                </div>
                <label class="col-sm-2 col-form-label">Cell Technology</label>
                <div class="col-sm-4">
                    <input type="text" name="celltechnology" required><br><br>

                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Cell Man</label>
                <div class="col-sm-4">
                    <input type="text" name="cell man" required><br><br>
                </div>
                <label class="col-sm-2 col-form-label">State</label>
                <div class="col-sm-4">
                    <input type="text" name="state" required><br><br>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Num Cells</label>
                <div class="col-sm-4">
                    <input type="text" name="numcells" required><br><br>
                </div>
                <label class="col-sm-2 col-form-label">Num Cells in Series</label>
                <div class="col-sm-4">
                    <input type="text" name="numcellsinseries" required><br><br>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Product Length</label>
                <div class="col-sm-4">
                    <input type="text" name="productlength" required><br><br>
                </div>
                <label class="col-sm-2 col-form-label">Product Width</label>
                <div class="col-sm-4">
                    <input type="text" name="productwidth" required><br><br>
                </div>
                <label class="col-sm-2 col-form-label">Product Weight</label>
                <div class="col-sm-4">
                    <input type="text" name="productweight" required><br><br>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Super Strate Type</label>
                <div class="col-sm-4">
                    <input type="text" name="superstratetype" required><br><br>
                </div>
                <label class="col-sm-2 col-form-label">Super Strate Man</label>
                <div class="col-sm-4">
                    <input type="text" name="superstrateman" required><br><br>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Sub Strate Type</label>
                <div class="col-sm-4">
                    <input type="text" name="substratetype" required><br><br>
                </div>
                <label class="col-sm-2 col-form-label">Sub Strate Man</label>
                <div class="col-sm-4">
                    <input type="text" name="substrateman" required><br><br>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Frame Type</label>
                <div class="col-sm-4">
                    <input type="text" name="frametype" required><br><br>
                </div>
                <label class="col-sm-2 col-form-label">Frame Adhesive</label>
                <div class="col-sm-4">
                    <input type="text" name="frameadhesive" required><br><br>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Encapsulant Type</label>
                <div class="col-sm-4">
                    <input type="text" name="encapsulanttype" required><br><br>
                </div>
                <label class="col-sm-2 col-form-label">Encapsulant Man</label>
                <div class="col-sm-4">
                    <input type="text" name="encapsulantman" required><br><br>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Junction Box Type</label>
                <div class="col-sm-4">
                    <input type="text" name="junctionboxtype" required><br><br>
                </div>
                <label class="col-sm-2 col-form-label">Junction Box Man</label>
                <div class="col-sm-4">
                    <input type="text" name="junctionboxman" required><br><br>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-1 col-form-label"></label>
                <div class="col-sm-4">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
