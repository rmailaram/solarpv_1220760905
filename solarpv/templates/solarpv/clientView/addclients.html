{% extends "base_template.html" %}
{% block content %}
<div class="col-md-12">

    <form method="POST" class="post-form" action="/clients/add">
        {% csrf_token %}
        <div class="container">
            <br>
            <div class="form-group row">
                <label class="col-sm-1 col-form-label"></label>
                <div class="col-sm-4">
                    <h3>Enter Client Details</h3>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Client Name:</label>
                <div class="col-sm-4">
                    <input type="text" name="clientname" required><br><br>

                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Client Type</label>
                <div class="col-sm-4">
                    <input type="text" name="clienttype" required><br><br>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-1 col-form-label"></label>
                <div class="col-sm-4">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
