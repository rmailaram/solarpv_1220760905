{% extends "base_template.html" %}

{% block content %}
<div class="col-md-12">
    <h4>Clients List</h4> <span><a href="/clients/addclients" class="btn btn-primary">Add New Record</a></span>
    <div class="table-responsive">
        <table id="bootstrapdatatable" class="table table-striped table-bordered" width="100%">
            <thead>
                <th><input type="checkbox" id="checkall" /></th>
                <th>Client ID</th>
                <th>Client Name</th>
                <th>Client Type</th>
                <th>Edit</th>
                <th>Delete</th>
            </thead>
            <tbody>
                {% for client in clients %}
                <tr>
                    <td><input type="checkbox" class="checkthis" /></td>
                    <td>{{ client.clientid }}</td>
                    <td>{{ client.clientname }}</td>
                    <td>{{ client.clienttype }}</td>
                    <td>
                        <p data-placement="top" data-toggle="tooltip" title="Edit"><a href="/edit/{{ client.id }}"
                                class="btn btn-primary btn-xs" data-title="Edit" data-toggle="modal"
                                data-target="#edit"><span class="glyphicon glyphicon-pencil"></span></a></p>
                    </td>
                    <td>
                        <p data-placement="top" data-toggle="tooltip" title="Delete"><a href="/delete/{{ client.id }}"
                                class="btn btn-danger btn-xs" data-title="Delete" data-toggle="modal"
                                data-target="#delete"><span class="glyphicon glyphicon-trash"></span></a></p>
                    </td>
                </tr>
                {% endfor %}
            </tbody>

        </table>
    </div>
</div>
{% endblock %}
