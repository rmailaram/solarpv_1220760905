{% extends "base_template.html" %}

{% block content %}
<main id="register">
    <div class="col-lg-12">
        <h2>User Register Page</h2>
        <form action="/registerUser" class="post-form" method="POST">
            {% csrf_token %}
            {{ form }}<br><br>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label"> First Name:*</label>
                <div class="col-sm-2">
                    <input type="text" name="firstname" required><br><br>

                </div>
                <label class="col-sm-2 col-form-label">Middle Name:</label>
                <div class="col-sm-2">
                    <input type="text" name="middlename" required><br><br>
                </div>
                <label class="col-sm-2 col-form-label"> Last Name:*</label>
                <div class="col-sm-2">
                    <input type="text" name="lastname" required><br><br>

                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label"> Street Address 1:*</label>
                <div class="col-sm-2">
                    <input type="text" name="address1" required><br><br>

                </div>
                <label class="col-sm-2 col-form-label">Street Address 2:</label>
                <div class="col-sm-2">
                    <input type="text" name="zipcode" required><br><br>
                </div>
                <label class="col-sm-2 col-form-label">Zip Code:*</label>
                <div class="col-sm-2">
                    <input type="text" name="zipcode" required><br><br>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label"> City:*</label>
                <div class="col-sm-2">
                    <input type="text" name="city" required><br><br>

                </div>
                <label class="col-sm-2 col-form-label">State:*</label>
                <div class="col-sm-2">
                    <input type="text" name="state" required><br><br>
                </div>
                <label class="col-sm-2 col-form-label">Email:*</label>
                <div class="col-sm-2">
                    <input type="text" name="email" required><br><br>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label"> Home Phone Number:*</label>
                <div class="col-sm-2">
                    <input type="text" name="officephone" required><br><br>

                </div>
                <label class="col-sm-2 col-form-label">Cell Phone Number:</label>
                <div class="col-sm-2">
                    <input type="text" name="cellphone" required><br><br>
                </div>
                <label class="col-sm-2 col-form-label">Date Of Birth:</label>
                <div class="col-sm-2">
                    <input type="text" name="dob" required><br><br>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label"> jobTitle:*</label>
                <div class="col-sm-2">
                    <input type="text" name="officephone" required><br><br>

                </div>
                <label class="col-sm-2 col-form-label">prefix:</label>
                <div class="col-sm-2">
                    <input type="text" name="cellphone" required><br><br>
                </div>
                <label class="col-sm-2 col-form-label">Is Staff*</label>
                <div class="col-sm-2">
                    <input type="radio" id="isstaffyes" name="program" value="yes" />
                    <label for="ift">Yes</label>
                    <input type="radio" id="isstaffno" name="program" value="no" />
                    <label for="ift">No</label>
                </div>
            </div>
            <input type="text" name="clientid" maxlength="6" value="3" hidden><br><br>

            <br><input type="submit" value="Register" class="button">
            <a href="/">
                <input type="button" value="Cancel" class="register" /></a>
        </form>
    </div>
</main>
<hr>
{% endblock %}
