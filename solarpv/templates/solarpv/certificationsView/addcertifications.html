{% extends "base_template.html" %}
{% block content %}
<div class="col-md-12">

    <form method="POST" class="post-form" action="/certification/add">
        {% csrf_token %}
        <div class="container">
            <br>
            <div class="form-group row">
                <label class="col-sm-1 col-form-label"></label>
                <div class="col-sm-4">
                    <h3>Enter Certificate Details</h3>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">certification ID:</label>
                <div class="col-sm-4">
                    <input type="text" name="certid" required><br><br>

                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Report Number</label>
                <div class="col-sm-4">
                    <input type="text" name="reportnumber" required><br><br>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">issuedate</label>
                <div class="col-sm-4">
                    <input type="text" name="issuedate"><br><br>
                    <input type="text" name="standardid" value=1 required hidden><br><br>
                    <input type="text" name="locationid" value=1 equired hidden><br><br>
                    <input type="text" name="modelnumber" value=1 required hidden><br><br>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-1 col-form-label"></label>
                <div class="col-sm-4">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
